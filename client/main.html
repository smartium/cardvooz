<head>
  <meta charset="UTF-8"><title>CARDvooz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/P5_js_Capture.js"></script>
</head>
<body>
  {{#if renderPage ''}}
  <div class="content">
    <div id="scene"></div>
    <div class="gui">
      <div class="text">''
        <h1>{{audioVolume}} dB</h1>
      </div>
    </div>

    <div id="peakMeter"
    style="width: {{peakMeterStyle.width}};
    height: {{peakMeterStyle.height}};
    margin: 0;
    position: fixed;
    left: {{peakMeterStyle.left}};
    bottom: {{peakMeterStyle.bottom}};
    ">
  </div>
</div>
{{/if}}

{{#if renderPage 'tablet'}}
{{> tablet}}
{{/if}}
</body>
